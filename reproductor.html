<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            margin: 0;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }
        .player-container {
            position: relative;
            width: 100%;
            max-width: 960px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
        }
        video {
            width: 100%;
            height: auto;
            background-color: #000;
        }
        .loading-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            color: #fff;
            font-weight: bold;
        }
        .error-message {
            text-align: center;
            padding: 20px;
            font-size: 18px;
            color: #ff0000;
            display: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="videoPlayer" controls autoplay></video>
        <div id="loading-message" class="loading-message">
            Cargando...
        </div>
        <div id="error-message" class="error-message">
            <p>Tu navegador no soporta este formato de video.</p>
            <p>Por favor, usa un navegador como Chrome, Firefox o Safari.</p>
        </div>
    </div>

    <script>
        const video = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('error-message');
        const loadingMessage = document.getElementById('loading-message');
        const videoSrc = "http://zonamovie.live:8080/live/Carlos02/Carlos02/410172.m3u8";

        // Verifica soporte de HLS.js
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoSrc);
            hls.attachMedia(video);

            hls.on(Hls.Events.MANIFEST_PARSED, function () {
                loadingMessage.style.display = 'none';
            });

            hls.on(Hls.Events.ERROR, function (event, data) {
                if (data.fatal) {
                    video.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoSrc;
            video.onloadstart = function () {
                loadingMessage.style.display = 'none';
            };
        } else {
            video.style.display = 'none';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
