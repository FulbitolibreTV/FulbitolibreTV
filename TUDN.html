<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor M3U8</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            color: #fff;
        }
        video {
            width: 80%;
            height: auto;
            max-height: 90%;
        }
        #error-message {
            display: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <video id="videoPlayer" controls autoplay>
        <source src="http://zonamovie.live:8080/live/Carlos02/Carlos02/822858.m3u8" type="application/vnd.apple.mpegurl">
        Tu navegador no soporta la reproducción de este video.
    </video>
    <div id="error-message">
        <p>Tu navegador no soporta HLS ni reproducción de este video.</p>
        <p>Por favor, intenta abrir este reproductor en un navegador como Safari o usa una aplicación compatible.</p>
    </div>
    <script>
        const video = document.getElementById('videoPlayer');
        const errorMessage = document.getElementById('error-message');

        // Verifica si el navegador soporta HLS
        if (!video.canPlayType('application/vnd.apple.mpegurl')) {
            video.style.display = 'none';
            errorMessage.style.display = 'block';
        }
    </script>
</body>
</html>
